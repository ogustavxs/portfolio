<div class="bg-main-900 p-3 rounded-4xl hover:animate-gradient hover:scale-101 animate-gradient-bg transition-all hover:shadow-md md:min-h-full mx-auto md:mx-0 sm:p-5 sm:max-w-[85%] md:min-w-80 md:max-w-100 text-darkx-500">
  <img class="rounded-3xl w-full mx-auto" [src]="imgSrc" alt="Imagem preview do projeto" />
  <div class="py-3 sm:py-4 px-2">
    <div class="flex text-center gap-3 items-center">
      <h1 class="font-readex text-2xl sm:text-3xl md:text-2xl">{{title}}</h1>
      @if (isGroupProject) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 sm:w-8 sm:h-8 md:h-7 md:w-7"
        viewBox="0 0 24 24"
      >
        <path
          d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
          class="fill-darkx-500"
        />
      </svg>
      }
    </div>
    <p class="font-questrial mb-4 sm:mb-5 sm:text-2xl md:text-xl">{{description}}</p>
    <div class="flex flex-wrap gap-3 items-center sm:justify-start justify-center md:justify-normal">
      <ng-container *ngTemplateOutlet="badgesTemplate"></ng-container>
      @if (moreSkills) {
        <div class="flex gap-1 sm:mx-auto">
          <div class="w-2 h-2 sm:w-3 sm:h-3 md:w-2 md:h-2 bg-darkx-500 rounded-full"></div>
          <div class="w-2 h-2 sm:w-3 sm:h-3 md:w-2 md:h-2 bg-darkx-500 rounded-full"></div>
          <div class="w-2 h-2 sm:w-3 sm:h-3 md:w-2 md:h-2 bg-darkx-500 rounded-full"></div>
        </div>
      }
    </div>
  </div>
</div>

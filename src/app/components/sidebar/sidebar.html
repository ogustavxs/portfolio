@if (isActive) {

></div>

  <ul
    class="w-full h-full text-darkx-500 flex flex-col font-questrial font-semibold text-2xl justify-center items-center gap-6 pb-10"
  >
    <a
      href="#inicio"
      (click)="closeSidebar()"
      [class.bg-main-700!]="currentSection == 'inicio'"
      class="bg-main-800/60 shadow-md cursor-pointer backdrop-filter backdrop-blur-md p-1 px-4"
    >
      <li>In√≠cio</li>
    </a>

    <a
      href="#skills"

      class="bg-main-800/60 shadow-md cursor-pointer backdrop-filter backdrop-blur-md p-1 px-4"
    >
      <li>Skills</li>
    </a>

    <a
      href="#projetos"
      (click)="closeSidebar()"
      [class.bg-main-700!]="currentSection == 'projetos'"

    >

    >

    <a
      href="#contato-sm"

    >

      href="#contato-md"
